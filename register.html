<html>
    <head>
        <link rel="stylesheet" href="style.css">
<title>Register Page</title>
    </head>
    <body>
        <h2>Join with us</h2>
        <form> 
            <fieldset>
                <legend><b>Provide your details</b></legend>
            <label>Name</label>
            <input type="text" placeholder="Please enter your name"><br>
            <label>Age</label>
            <input type="number" placeholder="Please enter your age"><br>
            <label>date of birth</label>
            <input type="date"><br>
            <label>Gender</label>
            <input type="radio" name="gender">male 
            <input type="radio" name="gender">female<br>
            <label>email</label>
            <input type="email"><br> 
            <label>State</label> 
            <select>
                <option>Dhaka</option>
                <option>Chittagong</option>
                <option>Meymenshingh</option>
            </select><br>
            <label>favorite city</label><br>
            <input type="checkbox">Gulshan<br>
            <input type="checkbox">Uttara<br>
            <input type="checkbox">Banani<br>
            <label>New password</label>
            <input type="password"><br>
            <button>Register</button>
        </fieldset>
        </form>
    </body>
</html>
